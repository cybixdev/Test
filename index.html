<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>CYBIX TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="module" src="/src/main.jsx"></script>
  <style>
:root {
  --bg: #01041b;
  --bg-light: #0a0f47;
  --neon: #00f3ff;
  --white: #e6f1ff;
  --gray: #a0b3d6;
  --error: #ff4d4d;
  --accent: #00ffae;
  --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  --radius-sm: 7px;
  --radius-md: 12px;
  --shadow-neon: 0 0 10px var(--neon);
  --shadow-glow: 0 0 18px var(--neon);
  --transition: 0.25s cubic-bezier(.8,-0.25,.2,1.25);
}
*,
*::before,
*::after {
  box-sizing: border-box;
}
body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--white);
  font-family: var(--font);
  min-height: 100vh;
}
.app-shell {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.navbar {
  width: 100%;
  background: var(--bg-light);
  box-shadow: var(--shadow-glow);
  padding: 1.5em 0.5em;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2em;
  position: sticky;
  top: 0;
  z-index: 10;
}
.nav-logo {
  font-size: 2rem;
  font-weight: bold;
  color: var(--neon);
  text-shadow: 0 0 15px var(--neon);
  letter-spacing: 2px;
}
.nav-btn {
  background: var(--neon);
  color: var(--bg);
  border: none;
  border-radius: var(--radius-sm);
  font-weight: 600;
  padding: 0.7em 1.3em;
  font-size: 1em;
  box-shadow: var(--shadow-neon);
  margin-left: 0.7em;
  cursor: pointer;
  transition: background var(--transition), color var(--transition);
  text-decoration: none;
  display: inline-block;
}
.nav-btn:hover {
  background: var(--accent);
  color: var(--bg);
}
.nav-right {
  display: flex;
  align-items: center;
  gap: 0.7em;
}
.container {
  width: 100%;
  max-width: 400px;
  margin: 2em auto;
  background: rgba(10, 15, 71, 0.6);
  border: 1.5px solid var(--neon);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-glow);
  padding: 2em 1.5em;
  backdrop-filter: blur(10px);
  position: relative;
}
.section-title {
  text-align: center;
  color: var(--neon);
  font-size: 2em;
  font-weight: bold;
  text-shadow: var(--shadow-glow);
  margin-bottom: 0.7em;
  letter-spacing: 1px;
}
.form-group {
  margin-bottom: 1.3em;
  display: flex;
  flex-direction: column;
}
input, select, textarea {
  background: rgba(10, 15, 71, 0.3);
  color: var(--white);
  border: 1.5px solid var(--neon);
  border-radius: var(--radius-sm);
  padding: 0.8em;
  font-size: 1em;
  transition: border var(--transition), background var(--transition);
  margin-top: 0.2em;
}
input:focus, select:focus, textarea:focus {
  border-color: var(--accent);
  outline: none;
  background: rgba(10,15,71,0.55);
}
input::placeholder, textarea::placeholder {
  color: var(--gray);
}
.checkbox-label {
  display: flex;
  align-items: center;
  gap: 0.4em;
  margin-bottom: 1em;
  font-size: 0.95em;
  color: var(--gray);
  cursor: pointer;
}
.checkbox-label input[type="checkbox"] {
  accent-color: var(--neon);
  width: 18px;
  height: 18px;
  cursor: pointer;
}
.btn, button, input[type="submit"] {
  width: 100%;
  padding: 0.9em;
  border: none;
  border-radius: var(--radius-sm);
  font-weight: 600;
  font-size: 1em;
  cursor: pointer;
  transition: all var(--transition);
  box-shadow: var(--shadow-neon);
  background: var(--neon);
  color: var(--bg);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-top: 0.6em;
  margin-bottom: 0.2em;
}
.btn:hover, button:hover, input[type="submit"]:hover {
  background: var(--accent);
  color: var(--bg);
  transform: translateY(-2px);
  box-shadow: 0 0 15px var(--neon);
}
.btn:focus { outline: 2px solid var(--neon); outline-offset: 2px; }
.message {
  margin-top: 1em;
  text-align: center;
  min-height: 1.5rem;
  color: var(--error);
  font-weight: 500;
}
.success {
  margin-top: 1em;
  text-align: center;
  color: var(--accent);
  font-weight: 600;
}
.channel-bar {
  margin: 1.7em 0 1em 0;
  display: flex;
  gap: 0.8em;
  justify-content: center;
  flex-wrap: wrap;
}
.channel-btn {
  background: var(--bg-light);
  color: var(--neon);
  border: 1px solid var(--neon);
  border-radius: 8px;
  box-shadow: var(--shadow-neon);
  display: flex;
  align-items: center;
  gap: 0.6em;
  padding: 0.6em 1.1em;
  font-weight: 600;
  font-size: 1em;
  cursor: pointer;
  text-decoration: none;
  transition: background var(--transition), color var(--transition);
}
.channel-btn:hover {
  background: var(--accent);
  color: var(--bg);
}
.icon {
  font-size: 1.5em;
  vertical-align: middle;
}
.filebox {
  background: rgba(10, 15, 71, 0.3);
  color: var(--neon);
  padding: 1.2em;
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-neon);
  margin-top: 2em;
}
.loading {
  display: inline-block;
  width: 30px;
  height: 30px;
  border: 4px solid var(--neon);
  border-top: 4px solid var(--bg);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin: 0 auto;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
.footer {
  text-align: center;
  color: var(--gray);
  margin-top: 2em;
  font-size: 1em;
  letter-spacing: 1px;
  padding-bottom: 1.5em;
}
@media (max-width: 600px) {
  .container {
    max-width: 97vw;
    padding: 1em 0.5em;
  }
  .navbar {
    flex-direction: column;
    gap: 1em;
    padding: 1em 0.5em;
  }
  .channel-bar {
    gap: 0.4em;
  }
}
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
