<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CYBIX TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/src/main.jsx"></script>
  <style>
    :root {
      --primary: #0ff;
      --bg-dark: #0a1533;
      --bg-card: #101c3c;
      --bg-nav: #08102a;
      --accent: #0f0;
      --danger: #f00;
      --border-radius: 16px;
      --shadow: 0 0 24px var(--primary);
    }
    body {
      background: var(--bg-dark);
      color: var(--primary);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .nav {
      background: var(--bg-nav);
      padding: 1.5em 2em;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav .logo {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      color: var(--primary);
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--primary);
      margin-right: 2em;
    }
    .nav .right {
      display: flex;
      gap: 1em;
      align-items: center;
    }
    .nav .nav-btn {
      background: var(--primary);
      color: var(--bg-dark);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      padding: 0.7em 1.2em;
      cursor: pointer;
      box-shadow: 0 0 12px var(--primary);
      transition: background 0.2s;
      margin-right: 0.5em;
      text-decoration: none;
      font-size: 1em;
    }
    .nav .nav-btn:hover {
      background: #00c6b8;
    }

    .container {
      max-width: 440px;
      margin: 3em auto;
      padding: 2em;
      background: var(--bg-card);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    .section-title {
      text-align: center;
      color: var(--primary);
      font-size: 2em;
      margin-bottom: 0.5em;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 10px var(--primary);
    }
    .channels {
      display: flex;
      gap: 1.1em;
      justify-content: center;
      margin-bottom: 1.7em;
      flex-wrap: wrap;
    }
    .channels .channel-btn {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: var(--bg-dark);
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 0.7em 1.4em;
      box-shadow: 0 0 10px var(--primary);
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      transition: background 0.1s;
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .channels .channel-btn:hover {
      background: linear-gradient(90deg, #14fff8, #82ff8a);
      color: var(--bg-dark);
    }

    .form-group {
      margin-bottom: 1.2em;
      display: flex;
      flex-direction: column;
    }
    input, select, textarea {
      background: #06102a;
      color: var(--primary);
      border: 1.5px solid var(--primary);
      padding: 0.8em;
      border-radius: 7px;
      font-size: 1em;
      margin-top: 0.4em;
      transition: border 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border: 1.5px solid var(--accent);
      outline: none;
    }
    .btn, button, input[type="submit"] {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: var(--bg-dark);
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 0.8em 1.7em;
      box-shadow: 0 0 10px var(--primary);
      cursor: pointer;
      font-size: 1.1em;
      margin-top: 0.8em;
      text-decoration: none;
      transition: background 0.2s;
      display: inline-block;
    }
    .btn:hover, button:hover, input[type="submit"]:hover {
      background: linear-gradient(90deg, #14fff8, #82ff8a);
      color: var(--bg-dark);
    }
    .error {
      color: var(--danger);
      font-weight: bold;
      margin-top: 0.5em;
      text-align: center;
    }
    .success {
      color: var(--accent);
      font-weight: bold;
      margin-top: 0.5em;
      text-align: center;
    }
    .footer {
      text-align: center;
      color: var(--primary);
      margin-top: 3em;
      font-size: 1.1em;
      letter-spacing: 1px;
    }
    @media (max-width:700px) {
      .container {
        max-width: 98vw;
        padding: 1em;
      }
      .nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 1em;
      }
    }
    .dashboard-section {
      margin-top: 2em;
      background: #151f41;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
      color: #0ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
      background: #111;
      color: var(--primary);
      font-size: 0.95em;
      border-radius: 9px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #0ff3;
      padding: 0.6em;
      text-align: left;
    }
    th {
      background: #111d2b;
      color: var(--accent);
    }
    .filebox {
      background: #222944;
      color: var(--primary);
      padding: 1.3em;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff;
      margin-top: 2em;
    }
    .loading {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 4px solid #0ff;
      border-top: 4px solid #0a1533;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .dashboard-section h2 {
      color: #0ff;
      margin-bottom: 0.7em;
    }
    .premium-badge {
      color: var(--accent);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
