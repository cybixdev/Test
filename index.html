<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>CYBIX TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Tabler Icons -->
  <link rel="stylesheet" href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css"/>

  <style>
    :root{
      --bg:#0a1020;
      --card:#141b2d;
      --primary:#29a8ff;
      --secondary:#00e5ff;
      --white:#f1f5f9;
      --muted:#94a3b8;
      --err:#ff5252;
      --ok:#00d68f;
      --radius:8px;
      --trans:.2s ease;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}
    body{background:var(--bg);color:var(--white);min-height:100vh;display:flex;flex-direction:column;}
    #root{flex:1;display:flex;flex-direction:column;}
    a{color:var(--primary);}
    input,select,textarea{width:100%;padding:.7rem;border:1px solid var(--primary);background:var(--card);color:var(--white);border-radius:var(--radius);font-size:1rem;transition:border-color var(--trans);}
    input:focus,select:focus,textarea:focus{outline:none;border-color:var(--secondary);}
    ::placeholder{color:var(--muted);}
    button,.btn{padding:.75rem;border:none;border-radius:var(--radius);background:linear-gradient(135deg,var(--primary),var(--secondary));color:var(--bg);font-weight:700;cursor:pointer;transition:transform var(--trans);}
    button:hover,.btn:hover{transform:translateY(-2px);}
    button:disabled{opacity:.5;cursor:not-allowed;}
    .container{width:100%;max-width:400px;margin:auto;padding:2rem;background:var(--card);border-radius:var(--radius);}
    .navbar{width:100%;background:var(--card);display:flex;justify-content:space-between;align-items:center;padding:1rem 1.2rem;position:sticky;top:0;z-index:10;}
    .nav-logo{font-size:1.3rem;font-weight:800;letter-spacing:1px;background:linear-gradient(135deg,var(--primary),var(--secondary));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .section-title{text-align:center;font-size:1.5rem;font-weight:700;margin-bottom:1rem;}
    .form-group{margin-bottom:1rem;position:relative;}
    .check-group{display:flex;align-items:center;gap:.5rem;font-size:.85rem;color:var(--muted);}
    .error{color:var(--err);font-size:.85rem;text-align:center;margin-top:.5rem;}
    .success{color:var(--ok);font-size:.85rem;text-align:center;margin-top:.5rem;}
    .ibar{display:flex;justify-content:center;gap:1.2rem;margin-top:2rem;}
    .ibtn{width:40px;height:40px;display:grid;place-items:center;background:var(--card);border:1px solid var(--primary);border-radius:50%;color:var(--primary);font-size:1.25rem;transition:all var(--trans);}
    .ibtn:hover{background:var(--primary);color:var(--bg);}
    .footer{text-align:center;padding:2rem 1rem;font-size:.8rem;color:var(--muted);}
    .loader{width:24px;height:24px;border:3px solid var(--primary);border-top-color:transparent;border-radius:50%;margin:.5rem auto;animation:spin .6s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg)}}
    .reveal{position:absolute;right:.75rem;top:50%;transform:translateY(-50%);background:none;border:none;color:var(--muted);cursor:pointer;font-size:1.1rem;}
    .copy-btn{position:absolute;right:.5rem;top:.5rem;background:none;border:none;color:var(--primary);cursor:pointer;font-size:1rem;}
    @media(max-width:480px){.container{max-width:96vw;padding:1.5rem 1rem;}}
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
