<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CYBIX TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="/src/main.jsx"></script>
  <style>
    :root {
      --primary: #5ec4ff;
      --accent: #4bbaf8;
      --bg-dark: #0b132b;
      --bg-card: #16213e;
      --bg-nav: #1e2746;
      --danger: #ff3b3b;
      --success: #3dffb6;
      --border-radius: 13px;
      --shadow: 0 0 16px #16375b;
      --icon-size: 24px;
    }
    body {
      background: var(--bg-dark);
      color: var(--primary);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .nav {
      background: var(--bg-nav);
      padding: 1.1em 1.7em;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1.5px solid #273755;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav .logo {
      font-size: 1.6em;
      font-weight: bold;
      letter-spacing: 1.5px;
      color: var(--primary);
      text-transform: uppercase;
      text-shadow: 0 0 5px var(--primary);
    }
    .nav .right {
      display: flex;
      gap: 1em;
      align-items: center;
    }
    .nav .nav-btn {
      background: var(--accent);
      color: var(--bg-dark);
      border: none;
      border-radius: 7px;
      font-weight: bold;
      padding: 0.55em 1.2em;
      cursor: pointer;
      box-shadow: 0 0 7px var(--accent);
      text-decoration: none;
      font-size: 1em;
      transition: background 0.2s;
      margin-right: 0.4em;
      display: flex;
      align-items: center;
      gap: 0.45em;
    }
    .nav .nav-btn:hover {
      background: #3378b7;
      color: #fff;
    }
    .container {
      max-width: 410px;
      margin: 2.7em auto;
      padding: 1.3em;
      background: var(--bg-card);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      min-height: 340px;
    }
    .section-title {
      text-align: center;
      color: var(--primary);
      font-size: 1.5em;
      margin-bottom: 1em;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 6px var(--accent);
    }
    .channels {
      display: flex;
      gap: 0.8em;
      justify-content: center;
      margin-bottom: 1.2em;
      flex-wrap: wrap;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      padding: 0.8em 0;
      background: rgba(11,19,43,0.97);
      z-index: 100;
      box-shadow: 0 -2px 11px #16213e44;
    }
    .channels .icon-btn {
      background: #21305b;
      color: var(--primary);
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 7px #1e2746;
      font-size: var(--icon-size);
      margin-bottom: 0.1em;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .channels .icon-btn:hover { background: #4bbaf8; color: #fff; }
    .channels .bot-btn {
      background: linear-gradient(90deg, #5ec4ff, #3378b7);
      color: var(--bg-dark);
      font-weight: bold;
      border-radius: 7px;
      padding: 0.7em 1.3em;
      box-shadow: 0 0 7px #3378b7;
      margin-left: 1em;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.7em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.18s;
    }
    .channels .bot-btn:hover {
      background: linear-gradient(90deg, #3378b7 70%, #fff 100%);
      color: #16213e;
    }
    .form-group {
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }
    input, select, textarea {
      background: #202c4d;
      color: var(--primary);
      border: 1.2px solid #4bbaf8;
      padding: 0.7em;
      border-radius: 7px;
      font-size: 0.93em;
      margin-top: 0.1em;
      transition: border 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border: 1.2px solid #5ec4ff;
      outline: none;
    }
    .btn, button, input[type="submit"] {
      background: var(--accent);
      color: var(--bg-dark);
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 0.7em 1.5em;
      box-shadow: 0 0 7px #4bbaf8;
      cursor: pointer;
      font-size: 1.05em;
      margin-top: 0.6em;
      text-decoration: none;
      transition: background 0.2s;
      display: inline-block;
    }
    .btn:hover, button:hover, input[type="submit"]:hover {
      background: #3378b7;
      color: #fff;
    }
    .error {
      color: var(--danger);
      font-weight: bold;
      margin-top: 0.5em;
      text-align: center;
    }
    .success {
      color: var(--success);
      font-weight: bold;
      margin-top: 0.5em;
      text-align: center;
    }
    .footer {
      text-align: center;
      color: var(--primary);
      margin-top: 2em;
      font-size: 1em;
      letter-spacing: 1px;
      padding-bottom: 2.4em;
    }
    @media (max-width:700px) {
      .container {
        max-width: 96vw;
        padding: 1em;
      }
      .nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 1em;
      }
    }
    .dashboard-section {
      margin-top: 2em;
      background: #1e2746;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 0 10px #4bbaf8;
      color: #5ec4ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
      background: #111;
      color: var(--primary);
      font-size: 0.95em;
      border-radius: 9px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #0ff3;
      padding: 0.6em;
      text-align: left;
    }
    th {
      background: #111d2b;
      color: var(--accent);
    }
    .filebox {
      background: #21305b;
      color: var(--primary);
      padding: 1.3em;
      border-radius: 8px;
      box-shadow: 0 0 10px #4bbaf8;
      margin-top: 2em;
    }
    .loading {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 4px solid #4bbaf8;
      border-top: 4px solid #0b132b;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .dashboard-section h2 {
      color: #5ec4ff;
      margin-bottom: 0.7em;
    }
    .premium-badge {
      color: var(--success);
      font-weight: bold;
    }
    .download-btn {
      background: #3378b7;
      color: #fff;
      border-radius: 7px;
      padding: 0.7em 1.2em;
      margin-top: 0.5em;
      box-shadow: 0 0 7px #3378b7;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      font-size: 1em;
    }
    .download-btn:hover { background: #4bbaf8; color: #222; }
  </style>
</head>
