<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CYBIX TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/src/main.jsx"></script>
  <style>
    body {
      background: #0a1533;
      color: #00f6ff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .nav { background:#08102a; padding:1em; box-shadow:0 0 10px #00f; display:flex; justify-content:space-between; align-items:center;}
    .nav a, .nav button { color:#0ff; margin-right:1em; text-decoration:none; font-weight:bold; background:none; border:none; cursor:pointer;}
    .container { max-width:600px; margin:2em auto; padding:2em; background:#101c3c; border-radius:12px; box-shadow:0 0 20px #00f; }
    .btn, button, input[type="submit"] { background:#0ff; color:#0a1533; padding:0.7em 1.4em; border:none; border-radius:6px; font-weight:bold; box-shadow:0 0 10px #00f; cursor:pointer;}
    input, select, textarea { background:#06102a; color:#0ff; border:1px solid #0ff; padding:0.5em; border-radius:6px; margin-bottom:1em;}
    h1, h2, h3 { color:#0ff;}
    .channels { display:flex; gap:1em; margin-top:1em;}
    .channels a { color:#0ff; font-weight:bold;}
    .admin { background:#111; color:#0f0; border:2px solid #0f0; padding:1em; margin-top:2em;}
    .filebox { background:#222; color:#0ff; padding:1em; border-radius:8px;}
    .error { color:#f00; margin-top: 0.5em; }
    .success { color:#0f0; margin-top: 0.5em; }
    .footer {text-align: center; color: #0ff; margin-top: 2em;}
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
