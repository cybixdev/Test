<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>CYBIX TECH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="module" src="/src/main.jsx"></script>

  <!-- TABLER ICONS (only 18 kB) -->
  <link rel="stylesheet" href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css"/>

  <style>
    :root{
      --bg:#0a0f1f;
      --card:#131a2d;
      --primary:#2c8be6;
      --white:#f2f6fa;
      --mute:#8a9bc1;
      --err:#ff4d4d;
      --ok:#00c896;
      --radius:6px;
      --trans:.2s ease;
      --ff:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:var(--ff);}
    body{background:var(--bg);color:var(--white);min-height:100vh;display:flex;flex-direction:column;}
    #root{flex:1;display:flex;flex-direction:column;}
    a{color:var(--primary);text-decoration:none;}
    input,select,textarea{width:100%;padding:.65em .8em;border:1px solid var(--primary);background:var(--card);color:var(--white);border-radius:var(--radius);font-size:1rem;transition:border-color var(--trans);}
    input:focus,select:focus,textarea:focus{outline:none;border-color:var(--white);}
    button,.btn{padding:.7em 1em;border:none;border-radius:var(--radius);background:var(--primary);color:var(--white);font-weight:600;cursor:pointer;transition:background var(--trans);}
    button:hover,.btn:hover{background:#3a9cfc;}
    .container{width:100%;max-width:400px;margin:auto;padding:2rem 1.2rem;background:var(--card);border-radius:var(--radius);}
    .navbar{width:100%;background:var(--card);display:flex;align-items:center;justify-content:space-between;padding:.8rem 1.2rem;position:sticky;top:0;z-index:10;}
    .nav-logo{font-size:1.25rem;font-weight:700;letter-spacing:1px;color:var(--primary);}
    .form-group{margin-bottom:1rem;position:relative;}
    .checkbox-label{display:flex;align-items:center;gap:.4rem;font-size:.9rem;color:var(--mute);}
    .message,.success{margin-top:.5rem;font-size:.9rem;text-align:center;}
    .message{color:var(--err)}.success{color:var(--ok)}
    .icon-bar{display:flex;justify-content:center;gap:1.2rem;margin-top:1.8rem;}
    .icon-btn{width:38px;height:38px;display:grid;place-items:center;background:var(--card);border:1px solid var(--primary);border-radius:50%;color:var(--primary);font-size:1.25rem;transition:all var(--trans);}
    .icon-btn:hover{background:var(--primary);color:var(--bg);}
    .footer{text-align:center;padding:1.5rem .5rem;font-size:.85rem;color:var(--mute);}
    .loading{width:24px;height:24px;border:3px solid var(--primary);border-top-color:transparent;border-radius:50%;margin:.5rem auto;animation:spin .6s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg)}}
    .pwd-toggle{position:absolute;right:.7em;top:50%;transform:translateY(-50%);background:none;border:none;color:var(--mute);cursor:pointer;font-size:1.1rem;}
    @media(max-width:480px){.container{max-width:96vw;padding:1.5rem .8rem;}}
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
